deploy_hello1:
    extends: .deploy_function_template
    stage: deploy
    environment:
        name: $CI_COMMIT_BRANCH/hello-1
    script:
        - gcloud functions deploy hello-1 --gen2 --entry-point=defaultHandler --runtime=nodejs20  --trigger-http --source=apps/functions/hello-1 --allow-unauthenticated
    rules:
        - if: '$CI_COMMIT_BRANCH == "staging" || $CI_COMMIT_BRANCH == "production"'
          changes:
              - apps/functions/hello-1/**
